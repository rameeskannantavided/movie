{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}

       <div class="col-md-3">
           <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." width="200px" height="300px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Watch Now</a><br>
  </div>
</div>


       </div>

          {% endfor %}
        <div class="col-md-3">
                    <a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary">Add</a>

        </div>

    </div>
</div>
